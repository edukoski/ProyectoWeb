{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <div style="float: right ;" >
    
 
    {% include 'carro/widget.html' %}
    
    </div>



    <div class="row">

        {% for producto in productos %}

            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">

              <div class="card h-100" style=max-width:200px; margin: 5px 5px;"> 
                           

                    <div class="card-body" style="text-align: center;">

                        <img class="card-img-top" src="{{producto.imagen.url}}" >

                        <h7 class="card-title">{{producto.nombre}}</h7>

                        <p class="card-text">&nbsp;$ {{producto.precio}}</p>

                       
                    </div> <!-- div del body-->

                    <div class="card-footer text-center">

                        <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar a carro</a>

                    </div>

                </div> <!-- div del card-->

            </div> <!-- div del col-->

        {% endfor %}  
   
    </div> <!-- div del row-->

</div> <!-- div del container-->

{% endblock %}
